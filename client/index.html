<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Advanced Expressive APIs</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-7 mx-auto">
                <form id="chirp_form">
                    <div class="form-group">
                        <label for="team_name">Write a chirp:</label>
                        <input type="text" class="form-control my-1" id="chirp_input" name='text' placeholder="What's happening?" />
                    </div>
                </form>
                <button class="btn btn-primary my-1" onclick="submut()">Submut</button>
            </div>
        </div>
        <div id="chirps" class="row">
            
        </div>
    </div>
    <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
